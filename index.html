


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="login-section">
        <label for="email">Email: </label>
        <input type="text" id="email">
        <label for="password">Password: </label>
        <input type="password" id="password" required>

        <button onclick="Login()">Login</button>
        <p id="login-error" class="error hidden">Invalid Email or Password</p>
    </div>

    <div id="atm-menu" class="hidden">
        <p id="balance-display"></p>

        <button onclick="toggleTransation('deposit')">Deposit Money</button>
        <button onclick="toggleTransation('withdraw')">Withdraw Money</button>

        <button onclick="logout()">Logout</button>
    </div>

    <div id="deposit-section" class="hidden">
        <label for="deposit-amount">Enter Deposit Amount: </label>
        <input type="number" id="deposit-amount" min="1" step="10" required>

        <button onclick="completeTransaction('deposit')">Complete Deposit</button>
        <button>Cancel</button>
        <p id="deposit-error" class="error hidden">
            Please Enter a Valid Deposit Amount
        </p>
    </div>

    <div id="withdraw-section" class="hidden">
        <label for="withdraw-amount">Enter Withdrawal Amount: </label>
        <input type="number" id="withdraw-amount" min="1" step="10" required>

        <button onclick="completeTransaction('withdraw')">Complete Withdrawal</button>
        <button>Cancel</button>
        <p id="withdrawal-error" class="error hidden">
            Please Enter a Valid Withdrawal Amount
        </p>
    </div>

    <div id="transaction-history" class="hidden">
        <h3>Transaction History</h3>
        <ul id="transaction-list"></ul>
    </div>

    <script src="./scripts/atm.js"></script>
</body>
</html>
